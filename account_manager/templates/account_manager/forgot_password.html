{% extends "base.html" %}
{% block head %}
    <title>login</title>
{% endblock %}
{% block content %}
    <div class="container">
    {% if change_password %}
            <h1>Change Password</h1>
            <form method="post">
            {% csrf_token %}
                <div class="mb-3 form-floating">
                    <input type="password" id="id_password1" name="password1" class="form-control" placeholder="password1" required>
                    <label for="id_password1">new password</label>
                </div>
                <div class="mb-3 form-floating">
                    <input type="password" id="id_password2" name="password2" class="form-control" placeholder="password2" required>
                    <label for="id_password2">new password(repeat)</label>
                </div>
                <p style="color : rgba(255, 0, 0, 0.7)">{{ message }}</p>
                <input type="submit" value="verify" class="btn btn-primary">
            </form>

    {% else %}
    <h1>Enter your information to send recovery email</h1>
            <form method="post">
            {% csrf_token %}
                <div class="mb-3 form-floating">
                    <input type="text" id="id_username" name="username" class="form-control" placeholder="username" required>
                    <label for="id_username">user name</label>
                </div>
                <div class="mb-3 form-floating">
                    <input type="email" id="id_email" name="email" class="form-control" placeholder="email" required>
                    <label for="id_email">email</label>
                </div>
                <p style="color : rgba(255, 0, 0, 0.7)">{{ message }}</p>
                <input type="submit" value="verify" class="btn btn-primary">
            </form>
    {% endif %}
    </div>
{% endblock %}
