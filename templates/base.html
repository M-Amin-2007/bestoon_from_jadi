<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    {% block head %}
    
    {% endblock %}
</head>
<body>

<nav class="navbar navbar-expand-lg fixed-top" id="navbar" role="navigation" style="background-color: #bee5eb">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url "web:home" %}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url "web:income" %}">income</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url "web:expense" %}">expense</a>
        </li>
      </ul>
    </div>
      {% if user.is_authenticated %}
          <a href="{% url "account_manager:user" %}"><button type="submit" class="btn btn-outline-primary">profile</button></a>
      {% else %}
          <div style="margin-right: 10px"><a href="{% url "account_manager:register" %}"><button type="submit" class="btn btn-primary">sign up</button></a></div>
          <a href="{% url "account_manager:login" %}"><button type="submit" class="btn btn-outline-primary">sign in</button></a>
      {% endif %}
  </div>
</nav>
<div style="margin-top: 70px">
    {% block content %}

    {% endblock %}</div>
</body>
</html>
